global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Diet Management API
  - job_name: 'diet-api'
    static_configs:
      - targets: ['api:3001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

